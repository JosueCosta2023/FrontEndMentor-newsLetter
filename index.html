<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website de componente de uma newsletter">
    <meta name="keywords" content="html, css, news-letter, responsive">
    <meta name="author" content="JosuÃ© Ocanha Costa">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>News Letter Mentor</title>
</head>
<body>
        <main class="container">
            <div class="container-card">
                <div class="card-description-content">
                    <div class="card-description">
                        <h2 class="desc-title">Stay updated!</h2>
                        <p class="desc-text"> Join 60,000+ product managers receiving monthly updates on:</p>
                        <ul class="desc-list">
                            <li>Product discovery and building what matters</li>
                            <li>Measuring to ensure updates are a success</li>
                            <li>And much more!</li>
                        </ul>
    
                        <form action="#" method="GET" class="desc-form">
                            <label for="email">E-Mail Address</label>
                            <input type="e-mail" placeholder="email@company.com" id="email" name="email" required>
                            <button type="submit">Subscribe to monthly newsletter</button>
                        </form>
                    </div>
                </div>
                <div class="card-img">
                    <picture>
                        <source srcset="/assets/images/illustration-sign-up-mobile.svg" media="(max-width: 804px)">
                        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
                    </picture>
                </div>
            </div>
        </main>
</body>

</html>
